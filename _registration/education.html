<!DOCTYPE html>
<html>
<head>
	<title>DevDay 2023 Registrations</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="Devday.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="main" style="height:33rem;">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<img src='Devday.png'
				style="width:15rem; height: 11rem; margin-left: 3.5rem; margin-bottom: -4rem;">
				<form action="info" method="post">
					<label for="chk" aria-hidden="true" style="margin-bottom: -0.5rem; font-size: 2rem;">Educational Info</label>					
					<select name="uni" style="width: 65%; margin-top: 2rem;" required>
					    <option value="FAST NUCES">FAST NUCES</option>
					    <option value="Others">Others</option>
					</select>
					<select name="year" placeholder="Select Year" style="width: 65%; margin-top: 2rem;" required>
					    <option value="1">1st Year</option>
					    <option value="2">2nd Year</option>
					    <option value="3">3rd Year</option>
					    <option value="4">4th Year</option>
						<option value="5">Others</option>
					</select>
					<input style="display: none;" name="name" id="name" readOnly/>
					<input style="display: none;" name="email" id="email" readOnly/>
					<input style="display: none;" name="contact" id="contact" readOnly/>
					<input style="display: none;" name="category" id="category" readOnly/>
					
					<script>
					  $(document).ready(function() {
        
                        const urlParams = new URLSearchParams(window.location.search);
                		
                		const name = urlParams.get('name');
                        const email = urlParams.get('email');
                        const contact = urlParams.get('contact');
                        const category = urlParams.get('category');
                        
                        $('#name').val(name);
                        $('#email').val(email);
                        $('#contact').val(contact);
                        $('#category').val(category);
                					      
                		});
						
						</script>
					
					<button style="background-color: #0aa964; margin-top: 2rem;">PROCEED</button>
				</form>
			</div>
	</div>
</body>
</html>
