<!DOCTYPE html>
<html>
<head>
	<title>OTP Emailed</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width-0.3, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="Devday.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="main" style="height:26rem;">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<img src='Devday.png'
				style="width:15rem; height: 11rem; margin-left: 3.5rem; margin-bottom: -4rem;">
				<form action="education" method="post">
					<label for="chk" aria-hidden="true" style="margin-bottom: -0.5rem;">OTP on Email</label>
					<input type="text" name="otp" placeholder="Enter OTP: XXXX" pattern="[0-9]{4}$" style="margin-top: 2rem;" required>
					<input style="display: none;" name="name" id="name" readOnly/>
					<input style="display: none;" name="email" id="email" readOnly/>
					<input style="display: none;" name="contact" id="contact" readOnly/>
					<input style="display: none;" name="category" id="category" readOnly/>
					
					<button onclick="check(event)" style="background-color: #0aa964; margin-top: 2rem;">PROCEED</button>
					
					<script>
					  $(document).ready(function() {
        
                        const urlParams = new URLSearchParams(window.location.search);
                		
                		const name = urlParams.get('name');
                        const email = urlParams.get('email');
                        const contact = urlParams.get('contact');
                        const category = urlParams.get('category');
                        
                        $('#name').val(name);
                        $('#email').val(email);
                        $('#contact').val(contact);
                        $('#category').val(category);
                					      
                		});
                		
						</script>
				</form>
			</div>
	</div>
</body>

</html>
